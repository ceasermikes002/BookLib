{% extends 'base.html' %}

{% block content %}
<div class="container login-container">
    <div class="row clearfix">
        <div class="col-lg-6 col-md-3 img">
            <img class="img-fluid" src="../static/auth.png" alt="">
        </div>

        <div class="col-lg-6 col-md-3 form">       
                <form method="POST" action="/login">
                    <h1 class="text-center mb-4 mt-4">LOGIN</h1>

                    <div class="form-floating mb-4">
                        <input type="email" class="form-control input" name="email" id="floatingInput" required placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-4">
                        <input type="password" class="form-control input" name="password1" id="floatingPassword" required placeholder="Password1">
                        <label for="floatingPassword">Password</label>
                        <i class="fa fa-slash-eye" id="togglePassword"></i>
                      </div>

                      
                    <p class="forgot-password">Forgot Password?</p>
                    <p class="sign-up">Donâ€™t have an account? <a href="/sign-up">Sign Up</a> </p>

                    <div class="d-grid mb-5">
                        <button type="submit" onclick="redirectToPage()" class="btn mx-auto d-block">LOGIN</button>
                    </div>
                </form>
        </div>
    </div>
</div>


<style>
    * {
        font-family: 'Anybody', cursive;
    }

    .input{
        background-color: rgba(115, 38, 120, 25%);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .form-floating label{
        color: rgba(0, 0, 0, 25%);
    }

    .img{
        padding: 0;
    }

    .img-fluid {
        border-radius: 10px 0 0 10px;
        width: 100%;
        height: 102%;
    }

    .login-container {
        border-radius: 10px;
        margin-top: 5rem;
        border: 1.5px solid rgba(115, 38, 120, 25%);
        box-shadow: 0px 9px 4px rgba(0, 0, 0, 0.25);
        width: 100vh;
        height: 100%;
    }

    .btn{
        background-color: #732678;
        color: #fff;
        height: 102%;
        width: 50%;
        font-size: 1.5rem;
    }

    .forgot-password {
        text-align: center;
        margin-bottom: 10px;
    }

    a{
        color: #732678;
    }

    .sign-up {
        text-align: center;
        margin-bottom: 20px;
        color: gray;
        font-size: 14px;
    }


    @media (max-width: 768px) {
        .img-fluid {
            display: none;
        }

        .login-container{
            width: 100%;
        }
    }
</style>

<script>

    function redirectToPage() {
        window.location.href('/home')
    }
     const togglePassword = document
            .querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            this.classList.toggle('bi-eye');
        });
</script>

{% endblock %}
