{% extends 'base.html' %}

{% block content %}
<div class="container login-container">
    <div class="row clearfix">
        <div class="col-lg-6 col-md-3 img">
            <img class="img-fluid" src="../static/auth.png" alt="">
        </div>

        <!-- The sign up form -->
        <div class="col-lg-6 col-md-3 form">       
                <form method="POST" action="">
                    <h1 class="text-center mb-4 mt-4">SIGN UP</h1>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control input" name="fullname" id="floatingInput" required placeholder="fullname">
                        <label for="floatingInput">Full name</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control input" name="username" id="floatingUsername" required placeholder="username">
                        <label for="floatingUsername">Username</label>
                        <i class="fa fa-slash-eye" id="togglePassword"></i>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="email" class="form-control input" name="email" id="floatingEmail" required placeholder="email">
                        <label for="floatingEmail">Email</label>
                        <i class="fa fa-slash-eye" id="togglePassword"></i>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control input" name="password1" id="floatingPassword" required placeholder="password1">
                        <label for="floatingPassword">Password</label>
                        <i class="fa fa-slash-eye" id="togglePassword"></i>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control input" name="password2" id="floatingNumber" required placeholder="password2">
                        <label for="floatingNumber">Confirm password</label>
                        <i class="fa fa-slash-eye" id="togglePassword"></i>
                    </div>

                    <p class="sign-up">Already have an account? <a href="/login">Login</a> </p>

                    <div class="d-grid mb-5">
                        <button type="submit" class="btn mx-auto d-block">SIGN UP</button>
                    </div>
                </form>
            </div>
    </div>
</div>


<style>
    * {
        font-family: 'Anybody', cursive;
    }

    .input{
        background-color: rgba(115, 38, 120, 25%);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .form-floating label{
        color: rgba(0, 0, 0, 25%);
    }

    .img{
        padding: 0;
    }

    .img-fluid {
        border-radius: 10px 0 0 10px;
        width: 100%;
        height: 102%;
    }

    .login-container {
        border-radius: 10px;
        margin-top: 5rem;
        border: 1.5px solid rgba(115, 38, 120, 25%);
        box-shadow: 0px 9px 4px rgba(0, 0, 0, 0.25);
        width: 100vh;
        height: 100%;
    }

    .btn{
        background-color: #732678;
        color: #fff;
        height: 102%;
        width: 50%;
        font-size: 1.5rem;
    }

    a{
        color: #732678;
    }

    .sign-up {
        text-align: center;
        margin-bottom: 20px;
        color: gray;
        font-size: 14px;
    }


    @media (max-width: 768px) {
        .img-fluid {
            display: none;
        }

        .login-container{
            width: 100%;
        }
    }
</style>

<script>
     const togglePassword = document
            .querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            this.classList.toggle('bi-eye');
        });
</script>

{% endblock %}
